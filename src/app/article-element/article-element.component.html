<div class="card " style="width: 18rem;">
  <img class="card-img-top" [src]="article.img" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article.name}}</h5>
    <p class="card-text"> price : {{article.price}} DT
    </p>
    <a [routerLink]="['/details/'+article.id]" class="btn btn-primary">Details</a>
  </div>
</div>
