<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->



    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="user" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>



  </div>
</div>
